<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/gallery.css">
</head>

<body>
    <div class="container">
        <div class="mySlides">
            <div class="numbertext">1 / 5</div>
            <img src="images/MYFLOW/MYFLOWbild1.png" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 5</div>
            <img src="images/MYFLOW/MYFLOWBILD2.png" style="height:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 5</div>
            <img src="images/MYFLOW/MYFLOWbild3.png" style="height:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 5</div>
            <img src="images/MYFLOW/MYFLOWbild4.png" style="height:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 5</div>
            <img src="images/MYFLOW/MYFLOWbild5.png" style="height:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

    </div>

    <script src="script/gallery.js"></script>
</body>

</html>
