<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MYFLOW
        Skriva, dela, gilla</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">

    <script src="js/myscript.js"></script>

    <link rel="stylesheet" href="css/mystyle.css">
</head>
<!-- Hantering av inloggning -->

<body style=" background-color: purple;">
    <h1>MYFLOW - Skriva, dela, gilla</h1>
    <div class="myDiv">

        <div class="center">
            <h2>Användarnamn:</h2>
            <input type="text" id="username" style="color: black;">

            <h2>Lösenord:</h2>
            <input type="password" id="password" style="color: black;">
            <!-- Knappen hanterar inloggning av användare-->
            <input type="button" value="Send" onClick="password()">
        </div>
        <h2 id="myAnswer"></h2>
    </div>
</body>

</html>
